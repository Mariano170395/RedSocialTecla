<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teclanautas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <nav class="nav">
      <a href="../Login/login.html"
        ><img
          src="./Img/a23b268e-photoroom-20210930-182904_10c806v08104e03h01d028.png"
          alt="Logo"
      /></a>
    </nav>
    <div class="container-sm">
      <h1>Ingresa tus datos</h1>
      <h2>Nombre Completo</h2>
      <input type="text" id="nombreDatos" />
      <h2>Email</h2>
      <input type="email" id="emailDatos" />
      <h2>Contraseña</h2>
      <input type="text" id="passDatos" />
      <h2>País</h2>
      <input type="text" id="paisDatos" />
      <h2>Hobby</h2>
      <input type="text" id="hobbyDatos" />
      <h2>Puesto</h2>
      <input type="text" id="puestoDatos" />
      <h2>Ingresa el link de tu foto</h2>
      <input type="text" id="fotoDatos" />
      <button type="submit" onclick="registroUser()" class="loginBtn">
        Enviar
      </button>
    </div>
  </body>
  <script src="./crear.js"></script>
</html>
